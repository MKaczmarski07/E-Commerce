<nav>
  <div
    class="py-4 lg:absolute lg:top-0 lg:left-[50%] bg-[#f4f4f4] flex justify-between px-12 lg:px-0"
  >
    <a class="text-lg font-medium">SHOP</a>
    <button class="lg:hidden hamburger" (click)="toggleMenu()">S</button>
  </div>
  <div
    [@toggleMenu]="menuState"
    class="flex lg:flex-col flex-row lg:static fixed right-0 top-0 z-[999]"
  >
    <div class="flex flex-col lg:flex-row h-screen lg:h-auto">
      <div
        class="lg:hidden py-4 flex items-center justify-between w-full bg-[#f4f4f4] px-12 border-b-2 border-[#ececec] box-border"
      >
        <span class="font-medium leading-7">Menu</span>
        <button class="hamburger" (click)="toggleMenu()">X</button>
      </div>
      <div
        class="px-12 bg-white lg:bg-[#f4f4f4] flex flex-col lg:flex-row w-full justify-between h-full"
      >
        <ul class="flex text-lg flex-col lg:flex-row">
          <li
            [ngClass]="{ 'nav-li-active': subMenuType === 'women' }"
            class="nav-li"
            (click)="toggleSubMenuType('women')"
          >
            Women
          </li>
          <li
            [ngClass]="{ 'nav-li-active': subMenuType === 'men' }"
            class="nav-li"
            (click)="toggleSubMenuType('men')"
          >
            Men
          </li>
          <li
            [ngClass]="{ 'nav-li-active': subMenuType === 'kids' }"
            class="nav-li"
            (click)="toggleSubMenuType('kids')"
          >
            Kids
          </li>
          <li class="nav-li">
            Discount
            <div *ngIf="subMenuType === 'discount'" class="sub-menu">
              <a>All products on sale</a>
              <a>Men's products on sale</a>
              <a>Women's products on sale</a>
              <a>Children's products on sale</a>
            </div>
          </li>
        </ul>
        <div class="flex gap-6 mb-4 lg:mb-0">
          <button class="nav-button">
            <svg
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
              ></path>
            </svg>
            0
          </button>
          <button class="nav-button">
            <svg
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
              ></path>
            </svg>
            0
          </button>
          <button class="nav-button">
            <svg
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div
      [@toggleMenu]="subMenuState"
      class="fixed top-0 right-0 lg:static w-full"
    >
      <div
        *ngIf="subMenuType !== null"
        class="lg:hidden py-4 flex items-center gap-3 w-full bg-[#f4f4f4] px-12 border-b-2 border-[#ececec] box-border"
      >
        <button class="hamburger" (click)="subMenuState = 'hidden'">bck</button>
        <span class="font-medium leading-7">{{ subMenuType }}</span>
      </div>
      <div *ngIf="subMenuType === 'women'" class="sub-menu">
        <a>Shoes</a>
        <a>Tops</a>
        <a>Bottoms</a>
        <a>Jackets</a>
      </div>

      <div *ngIf="subMenuType === 'men'" class="sub-menu">
        <a>Shoes</a>
        <a>T-Shirts</a>
        <a>Bottoms</a>
        <a>Jackets</a>
      </div>

      <div *ngIf="subMenuType === 'kids'" class="sub-menu">
        <a>Shoes</a>
        <a>Tops</a>
        <a>Bottoms</a>
        <a>Jackets</a>
      </div>
    </div>
  </div>
  <div
    *ngIf="menuState === 'visible'"
    [@toggleVisibility]
    (click)="toggleMenu()"
    class="w-screen h-screen bg-black opacity-20 fixed top-0 left-0 z-[998]"
  ></div>
</nav>
