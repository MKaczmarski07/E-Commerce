<nav
  class="nav-border-mobile"
  [ngClass]="{ 'nav-border-conditional': subMenuType === null }"
>
  <div
    class="py-4 lg:absolute lg:top-0 lg:left-[50%] bg-[#f4f4f4] flex justify-between px-6 lg:px-0"
  >
    <a routerLink="home" class="text-lg font-medium text-[#000000b3]">SHOP</a>
    <button class="lg:hidden hamburger" (click)="toggleMenu()">
      <svg
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        ></path>
      </svg>
    </button>
  </div>
  <div
    [@toggleMenu]="menuState"
    class="flex lg:flex-col flex-row lg:static fixed right-0 top-0 z-[5]"
  >
    <div class="flex flex-col lg:flex-row h-screen lg:h-auto min-w-[12rem]">
      <div
        class="lg:hidden py-4 flex items-center justify-between w-full bg-[#f4f4f4] px-6 border-b-2 border-[#ececec] box-border"
      >
        <span class="font-medium leading-7">Menu</span>
        <button class="hamburger" (click)="toggleMenu()">
          <svg
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
      <div
        class="px-6 bg-white lg:bg-[#f4f4f4] flex flex-col lg:flex-row w-full justify-between h-full"
      >
        <ul class="flex text-lg flex-col lg:flex-row">
          <li
            [ngClass]="{ 'nav-li-active': subMenuType === 'Women' }"
            class="nav-li"
            (mouseover)="toggleSubMenuTypeOnHover('Women')"
            (click)="toggleSubMenuTypeOnClick('Women')"
          >
            Women
          </li>
          <li
            [ngClass]="{ 'nav-li-active': subMenuType === 'Men' }"
            class="nav-li"
            (mouseover)="toggleSubMenuTypeOnHover('Men')"
            (click)="toggleSubMenuTypeOnClick('Men')"
          >
            Men
          </li>
          <li
            [ngClass]="{ 'nav-li-active': subMenuType === 'Kids' }"
            class="nav-li"
            (mouseover)="toggleSubMenuTypeOnHover('Kids')"
            (click)="toggleSubMenuTypeOnClick('Kids')"
          >
            Kids
          </li>
        </ul>
      </div>
    </div>

    <div
      [@toggleMenu]="subMenuState"
      class="fixed top-0 right-0 lg:static w-full"
    >
      <div
        *ngIf="subMenuType !== null"
        class="lg:hidden py-4 flex items-center gap-3 w-full bg-[#f4f4f4] px-6 border-b-2 border-[#ececec] box-border"
      >
        <button class="hamburger" (click)="subMenuState = 'hidden'">
          <svg
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            ></path>
          </svg>
        </button>
        <span class="font-medium leading-7">{{ subMenuType }}</span>
      </div>
      <ul *ngIf="subMenuType === 'Women'" class="sub-menu">
        <li routerLink="products/women/shoes">Shoes</li>
        <li routerLink="products/women/tops">Tops</li>
        <li routerLink="products/women/leggings">Leggings</li>
        <li routerLink="products/women/jackets">Jackets</li>
      </ul>

      <ul *ngIf="subMenuType === 'Men'" class="sub-menu">
        <li routerLink="products/men/shoes">Shoes</li>
        <li routerLink="products/men/tops">Tops</li>
        <li routerLink="products/men/bottoms">Bottoms</li>
        <li routerLink="products/men/jackets">Jackets</li>
      </ul>

      <ul *ngIf="subMenuType === 'Kids'" class="sub-menu">
        <li routerLink="products/kids/sets">Sports sets</li>
        <li routerLink="products/kids/shoes">Shoes</li>
        <li routerLink="products/kids/tops">Tops</li>
        <li routerLink="products/kids/bottoms">Bottoms</li>
        <li routerLink="products/kids/jackets">Jackets</li>
      </ul>
    </div>
  </div>
  <div class="flex gap-6 absolute top-4 lg:right-12 right-[4.75rem]">
    <button class="nav-button" routerLink="/favorites">
      <svg
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
        ></path>
      </svg>
      {{ favoritesCount }}
    </button>
    <button class="nav-button" routerLink="/cart">
      <svg
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
        ></path>
      </svg>
      {{ catrtItemsCount }}
    </button>
    <button *ngIf="isAdmin" class="nav-button" routerLink="/admin">
      <svg
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M11.42 15.17L17.25 21A2.652 2.652 0 0021 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 11-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 004.486-6.336l-3.276 3.277a3.004 3.004 0 01-2.25-2.25l3.276-3.276a4.5 4.5 0 00-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437l1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008z"
        ></path>
      </svg>
    </button>
    <button class="nav-button">
      <svg
        *ngIf="!isAuthenticated"
        routerLink="/auth"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
        ></path>
      </svg>
      <div class="flex gap-3" *ngIf="isAuthenticated" (click)="onLogOut()">
        <svg
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"
          ></path>
        </svg>
        <span>Sign Out</span>
      </div>
    </button>
  </div>
  <div
    *ngIf="menuState === 'visible'"
    [@toggleVisibility]
    (click)="toggleMenu()"
    class="w-screen h-screen bg-black opacity-20 fixed top-0 left-0 z-[4]"
  ></div>
</nav>
<app-product-added class="info-component"></app-product-added>
<app-favorites-added class="info-component"></app-favorites-added>
