<div class="flex py-6 md:px-12 px-3 flex-col gap-6">
  <div class="flex justify-between">
    <h1 class="text-2xl font-medium">Favorites</h1>
    <button
      (click)="toggleRemoving()"
      class="bg-[#f8f8f8] text-[#000000b3] hover:bg-white px-3 py-2 rounded-[5px] font-medium transition-all duration-200 border-2 border-[#e8e8e8]"
    >
      Edit
    </button>
  </div>
  <div
    class="grid xl:grid-cols-4 lg:grid-cols-3 grid-cols-2 sm:gap-6 gap-2 w-full"
    *ngIf="!isLoaded"
  >
    <app-product-view-skeleton *ngFor="let item of skeletonItems">
    </app-product-view-skeleton>
  </div>
  <div
    *ngIf="showInfo"
    class="w-full h-full flex items-center justify-center mt-20"
  >
    <span class="font-medium text-center"
      >Products you add to your favorites will be saved here.</span
    >
  </div>
  <div
    class="grid xl:grid-cols-4 lg:grid-cols-3 grid-cols-2 sm:gap-6 gap-2 w-full"
  >
    <app-favorite-item
      *ngFor="let item of items"
      [item]="item"
      [isDeleteButtonVisible]="isRemovingPossible"
    ></app-favorite-item>
  </div>
</div>
