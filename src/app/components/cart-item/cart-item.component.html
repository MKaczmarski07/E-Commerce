<div class="w-full flex justify-between border-b-[1.8px] border-[#e5e5e5] py-6">
  <div class="w-full flex sm:flex-row flex-col gap-6 sm:min-w-[25rem]">
    <div class="w-full aspect-square">
      <img
        [src]="imageUrl || '../../../assets/images/lazy-image.svg'"
        alt="product-photo"
        class="rounded-[5px] h-full w-full object-cover"
      />
    </div>
    <div class="w-full flex flex-col gap-3">
      <span *ngIf="!discountPrice" class="font-medium sm:hidden">
        {{ price | number : "1.2-2" }} €
      </span>
      <div *ngIf="discountPrice" class="sm:hidden flex gap-2">
        <span class="font-medium"
          >{{ discountPrice | number : "1.2-2" }} €</span
        >
        <span class="font-medium text-[#505050] line-through"
          >{{ price | number : "1.2-2" }} €</span
        >
      </div>

      <span class="font-medium cart-text">{{ name }}</span>
      <span class="text-[#505050] cart-text">{{ shortDes }}</span>
      <span class="text-[#505050] cart-text">{{ size }}</span>
      <span class="text-[#505050] cart-text">Quantity: {{ quantity }}</span>
      <div class="flex gap-3">
        <button (click)="onAddToFavorites()">
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
            ></path>
          </svg>
        </button>
        <button (click)="onItemDelete()">
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="w-full sm:flex justify-end hidden">
    <span *ngIf="!discountPrice" class="font-medium"
      >{{ price | number : "1.2-2" }} €</span
    >
    <div *ngIf="discountPrice" class="flex gap-2">
      <span class="font-medium">{{ discountPrice | number : "1.2-2" }} €</span>
      <span class="font-medium text-[#505050] line-through"
        >{{ price | number : "1.2-2" }} €</span
      >
    </div>
  </div>
</div>
