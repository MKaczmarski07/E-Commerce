<div
  class="fixed top-0 left-0 w-full h-screen z-20 flex justify-center items-center overlay"
  *ngIf="paymentMethodService.isPopupVisible"
>
  <div
    [@dialog]
    class="absolute bg-white p-6 rounded-[10px] dialog z-30 flex flex-col gap-6 items-center justify-center sm:w-[20rem] w-[calc(100%-3rem)] dialog"
  >
    <div class="flex w-full justify-between items-center">
      <h1 class="text-xl font-medium">Payment Method</h1>
      <svg
        (click)="paymentMethodService.handlePopup()"
        class="w-6 h-6 cursor-pointer"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </div>
    <div class="flex flex-col gap-3 w-full">
      <button
        class="payment-method-button"
        [ngClass]="{
          'bg-[#f5f5f5]': paymentMethodService.paymentMethod === 'paypal'
        }"
        (click)="paymentMethodService.changePaymentMethod('paypal')"
      >
        <img
          src="../../../../assets/images/brands/paypal-ar21.svg"
          alt="Paypal"
        />
        Paypal
      </button>
      <button
        class="payment-method-button"
        [ngClass]="{
          'bg-[#f5f5f5]': paymentMethodService.paymentMethod === 'visa'
        }"
        (click)="paymentMethodService.changePaymentMethod('visa')"
      >
        <img
          src="../../../../assets/images/brands/Visa_Inc._logo.svg"
          alt="Visa"
        />
        Visa
      </button>
      <button
        class="payment-method-button"
        [ngClass]="{
          'bg-[#f5f5f5]': paymentMethodService.paymentMethod === 'mastercard'
        }"
        (click)="paymentMethodService.changePaymentMethod('mastercard')"
      >
        <img
          src="../../../../assets/images/brands/Mastercard-logo.svg"
          alt="Mastercard"
        />
        Mastercard
      </button>
      <button
        class="payment-method-button"
        [ngClass]="{
          'bg-[#f5f5f5]': paymentMethodService.paymentMethod === 'googlepay'
        }"
        (click)="paymentMethodService.changePaymentMethod('googlepay')"
      >
        <img
          src="../../../../assets/images/brands/Google_Pay_Logo.svg"
          alt="Google-Pay"
        />
        Google Pay
      </button>
      <button
        class="payment-method-button"
        [ngClass]="{
          'bg-[#f5f5f5]': paymentMethodService.paymentMethod === 'applepay'
        }"
        (click)="paymentMethodService.changePaymentMethod('applepay')"
      >
        <img
          src="../../../../assets/images/brands/Apple_Pay_logo.svg"
          alt="Apple-Pay"
        />
        Apple Pay
      </button>
    </div>
  </div>

  <div
    [@background]
    class="absolute top-0 left-0 w-full h-full bg-slate-900 bg-opacity-20 z-10"
  ></div>
</div>
